<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="fav-icon" rel="icon" type="image/x-icon" href="assets/img/favicon.jpg">
    <link rel="stylesheet" href="css/index.css">
    <title>Inicia sesión: Cuentas de Google</title>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="assets/img/logo.png" class="form-logo">
        </div>
        <header class="form-header">
            <h1>Iniciar sesión</h1>
            <span>Utiliza tu cuenta de Google</span>
        </header>
        <form class="form">
            <input type="email" placeholder="Correo electrónico o teléfono">
            <span class="forgot-email">¿Has olvidado tu correo electrónico?</span>
        </form>
        <div class="guest-mode">
            <span>
                ¿No es tu ordenador? Usa el modo Invitado para iniciar sesión de forma privada.
            </span>
            <span>
                Más información
            </span>
        </div>
        <div class="btn-container">
            <button class="create-acc">Crear cuenta</button>
            <button class="next">Siguiente</button>
        </div>
    </div>
    <footer class="footer">
        <select class="select-language">
            <option>Espanol (Espana)</option>
            <option>English (United States)</option>
        </select>
        <div class="footer-items-container">
            <span class="footer-item">Ayuda</span>
            <span class="footer-item">Privacidad</span>
            <span class="footer-item">Términos</span>
        </div>
    </footer>
</body>
</html>
